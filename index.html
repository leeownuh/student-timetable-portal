<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Timetable Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Timetable Portal</h1>
    <div id="studentSection">
        <label for="studentCode">Enter Your 5-Digit Code:</label>
        <input type="text" id="studentCode" maxlength="5" placeholder="e.g., 12345">
        <button onclick="showTimetable()">View Timetable</button>
    </div>
    <div id="teacherSection">
        <h2>Teacher View</h2>
        <button onclick="showAllTimetables()">View All Students' Timetables</button>
    </div>
    <div id="timetable"></div>
    <script src="script.js"></script>
</body>
</html>
